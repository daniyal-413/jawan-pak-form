<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://jawan-tech.web.app/portrait_logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jawan Pakistan Form</title>
</head>

<body>
    <div class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="https://jawan-tech.web.app/landscape_logo.png" alt="">
            </div>
            <div class="nav-content">
                <a href="">Download PDF</a>
                <a href="">Registration</a>
            </div>
        </div>
    </div>
    <div class="form-container">
        <form>
            <div class="form-heading">
                <h1>Registration Form</h1>
            </div>
            <div class="input-section">
                <div class="input-div">
                    <label>Institute <span class="required">*</span></label>
                    <select class="bottom-border" required>
                        <option disabled selected>--Select your campus--</option>
                        <option>Hussainabad Campus (Adamjee)</option>
                    </select>
                </div>
                <div class="input-div">
                    <label>Course <span class="required">*</span></label>
                    <select class="bottom-border" required>
                        <option disabled selected>--Select your course--</option>
                        <option>Web & Mobile App Dev Course</option>
                    </select>
                </div>
                <div class="input-div">
                    <label>Class Timing <span class="required">*</span></label>
                    <select class="bottom-border" required>
                        <option disabled selected>--Select your timing--</option>
                        <option>Monday & Thursday (6:30pm to 9:30pm)</option>
                        <option>Tuesday & Friday (6:30pm to 9:30pm)</option>
                    </select>
                </div>
            </div>
            <div class="input-section">
                <div class="input-div">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" required class="bottom-border">
                </div>
                <div class="input-div">
                    <label>Parents / Guardian Name <span class="required">*</span></label>
                    <input type="text" required class="bottom-border">
                </div>
                <div class="input-div">
                    <label>Email Address <span class="required">*</span></label>
                    <input type="email" placeholder="abc123@gmail.com" required class="bottom-border">
                </div>
            </div>
            <div class="input-section">
                <div class="input-div">
                    <label>Contact Number <span class="required">*</span></label>
                    <input type="number" placeholder="03XX-XXXXXXX" required class="bottom-border">
                </div>
                <div class="input-div">
                    <label>City Name <span class="required">*</span></label>
                    <input type="text" placeholder="Enter city name" required class="bottom-border">
                </div>
                <div class="input-div">
                    <label>CNIC / B-Form <span class="required">*</span></label>
                    <input type="number" placeholder="XXXXX-XXXXXXXX" required class="bottom-border">
                </div>
            </div>
            <div class="input-section">
                <div class="input-div">
                    <label>Gender <span class="required">*</span></label>
                    <select class="bottom-border" required>
                        <option disabled selected>--Select Gender--</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="input-div">
                    <label>Date of Birth <span class="required">*</span></label>
                    <input type="date" required class="bottom-border">
                </div>
                <div class="input-div">
                    <label>Last Qualification <span class="required">*</span></label>
                    <select class="bottom-border" required>
                        <option disabled selected>--Select last qualification--</option>
                        <option>Under Matric</option>
                        <option>Matric / O-Level</option>
                        <option>Intermediate / A-Level</option>
                        <option>Graduate</option>
                        <option>Masters</option>
                        <option>PHD</option>
                    </select>
                </div>
            </div>
            <div class="input-section-address">
                <div class="perm-add-sec">
                    <label>Permanent Address <span class="required">*</span></label>
                    <input type="text" required class="bottom-border perm-add">
                </div>
            </div>
            <div class="input-section-address">
                <div class="perm-add-sec">
                    <label>Passport Size Profile Image (Face Front and Decent picture) <span
                            class="required">*</span></label><br>
                    <input type="file" required class="border-file perm-add custom-btn">
                </div>
            </div>
            <div class="input-section-button">
                <button class="btn">Submit Form</button>
            </div>
        </form>
    </div>

</body>

</html>
